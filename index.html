<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="stylesheet" href="style/main.css" />

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo" id="title">ATÉ O ÚLTIMO HOMEM</h3>
          <p class="descricao">
            Um dos maiores heróis da história americana nunca disparou uma bala. Uma História emocionante, asssista e se comova!
          </p>
          <div class="botoes">
            <button role="button" class="button">
                <i class="fas fa-play"></i>
                <a href="https://www.youtube.com/watch?v=4s4UCxCv_OE" target="_blank">ASSISTIR AGORA</a>
            </button>
            <button role="button" class="button">
                <i class="fas fa-info-circle"></i>
                <a href="https://pt.wikipedia.org/wiki/Hacksaw_Ridge" target="_blank">MAIS INFORMAÇÕES</a> 
            </button>
          </div>
        </div>
      </div>
